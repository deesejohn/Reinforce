# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pr:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

steps:
- script: |
    dotnet tool install --tool-path . nbgv
    ./nbgv cloud
  displayName: Set BuildNumber

- task: SonarCloudPrepare@1
  displayName: SonarCloud Prepare
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'deesejohn'
    scannerMode: 'MSBuild'
    projectKey: 'deesejohn_Reinforce'
    projectVersion: '$(Build.BuildNumber)'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    arguments: -c $(BuildConfiguration)

- task: DotNetCoreCLI@2
  displayName: Unit Tests
  inputs:
    command: test
    projects: 'tests/**/*.csproj'
    arguments: '--configuration $(buildConfiguration) /p:CollectCoverage=true /p:CoverletOutputFormat=opencover'
    nobuild: true

- task: SonarCloudAnalyze@1
  displayName: SonarCloud Analyze

- task: DotNetCoreCLI@2
  displayName: Pack
  inputs:
    command: pack
    packagesToPack: src/Reinforce/Reinforce.csproj
    configuration: $(BuildConfiguration)
    packDirectory: $(Build.ArtifactStagingDirectory)
    nobuild: true

- task: DotNetCoreCLI@2
  displayName: Pack Extensions
  inputs:
    command: pack
    packagesToPack: src/Reinforce.HttpClientFactory/Reinforce.HttpClientFactory.csproj
    configuration: $(BuildConfiguration)
    packDirectory: $(Build.ArtifactStagingDirectory)
    verbosityPack: Minimal

- task: PublishBuildArtifacts@1
  displayName: Publish Artifacts
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'